<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="#FFE66D"/>
  <circle cx="64" cy="64" r="52" fill="#FF6B6B"/>

  <!-- 计算器主体 -->
  <rect x="34" y="18" width="60" height="92" rx="12" fill="#4ECDC4"/>

  <!-- 显示屏 -->
  <rect x="42" y="26" width="44" height="18" rx="4" fill="#FFE66D"/>
  <text x="64" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF6B6B" text-anchor="middle">1+2=3</text>

  <!-- 按钮行1 -->
  <circle cx="44" cy="62" r="7" fill="#FF6B6B"/>
  <text x="44" y="66" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">1</text>

  <circle cx="64" cy="62" r="7" fill="#FF6B6B"/>
  <text x="64" y="66" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">2</text>

  <circle cx="84" cy="62" r="7" fill="#FF6B6B"/>
  <text x="84" y="66" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">3</text>

  <!-- 按钮行2 -->
  <circle cx="44" cy="82" r="7" fill="#FFE66D"/>
  <text x="44" y="86" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF6B6B" text-anchor="middle">4</text>

  <circle cx="64" cy="82" r="7" fill="#FFE66D"/>
  <text x="64" y="86" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF6B6B" text-anchor="middle">5</text>

  <circle cx="84" cy="82" r="7" fill="#FFE66D"/>
  <text x="84" y="86" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF6B6B" text-anchor="middle">6</text>

  <!-- 运算符按钮 -->
  <circle cx="44" cy="102" r="7" fill="#FFE66D"/>
  <text x="44" y="106" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6B6B" text-anchor="middle">+</text>

  <circle cx="64" cy="102" r="7" fill="#FFE66D"/>
  <text x="64" y="106" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6B6B" text-anchor="middle">-</text>

  <circle cx="84" cy="102" r="7" fill="#FFE66D"/>
  <text x="84" y="106" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6B6B" text-anchor="middle">=</text>
</svg>